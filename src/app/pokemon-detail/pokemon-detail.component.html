
<div class="container">

  <div class="row pokemon-header"  *ngIf="pokemon">

    <h2 class="center">{{pokemon.name | uppercase}}</h2>

  </div>

  <div class="row"  *ngIf="pokemon">
    <p>
      <span class="material-symbols-outlined back-button"  (click)="goBack()">
      arrow_back
      </span>

    </p>
    <p>Species : {{pokemon.species.name  }}  </p>
  </div>

  <div class="row center"  *ngIf="pokemon">
      <img class="pokemon " src="{{pokemon.sprites.front_default}}"  >
      <img class="pokemon " src="{{pokemon.sprites.back_default }}"  >
      <img class="pokemon " src="{{pokemon.sprites.back_shiny }}"  >
  </div>

  <div class="row"  *ngIf="pokemon">

    <div class="col-xs-6 col-md-3  col-xs-6 col-sm-6 "  >

      <mat-card class="pokemon-card"   >
        <mat-card-title> Stats </mat-card-title>
        <mat-card-content style="text-align: left;">

          <table class="table table-striped">
            <thead>
            <tr>
              <td>Name</td>
              <td>Base stat</td>
              <td>Effort</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stat of pokemon.stats">
              <td>{{stat.stat.name}}</td>
              <td>{{stat.base_stat}}</td>
              <td>{{stat.effort}}</td>
            </tr>
          </tbody>
          </table>

        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>

      <br>
    </div>


    <div class="col-xs-6 col-md-3  col-xs-6 col-sm-6 "  >

      <mat-card class="pokemon-card"   >
        <mat-card-title> Abilities </mat-card-title>
        <mat-card-content style="text-align: left;">


          <li *ngFor="let ability of pokemon.abilities" >
            {{ability.ability.name}}
          </li>

        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>

      <br>
    </div>


    <div class="col-xs-12 col-md-12  col-xs-12 col-sm-12 "  >

      <mat-card class="pokemon-cardd"   >
        <mat-card-title> Moves </mat-card-title>
        <mat-card-content style="text-align: left;">

          <ul class="columns" data-columns="2">
            <li *ngFor="let move of pokemon.moves" data-columns="2" >
              {{move.move.name}}
            </li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>

      <br>
    </div>


  </div>
</div>
