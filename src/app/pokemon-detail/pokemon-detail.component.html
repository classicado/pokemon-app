<button type="button" (click)="goBack()">go back</button>

<div *ngIf="pokemon">

  <h2>{{pokemon.name | uppercase}} Details</h2>
  <div><span>id: </span>{{pokemon.id}}</div>
  <p>species : {{pokemon.species.name  }}  </p>
  <div>

    <!-- <input id="pokemon-name" [(ngModel)]="pokemon.name" placeholder="Pokemon name"/> -->

     <img src="{{pokemon.sprites.front_default}}">

  </div>

<div>
  Abilities
  <li *ngFor="let ability of pokemon.abilities" >
      {{ability.ability.name}}
  </li>
</div>

<div>
  Stats
  <li *ngFor="let stat of pokemon.stats" >
      {{stat.stat.name}}
      {{stat.base_stat}}
      {{stat.effort}}
  </li>
</div>

<div>
  Moves
  <li *ngFor="let move of pokemon.moves" >
      {{move.move.name}}
  </li>
</div>

</div>
